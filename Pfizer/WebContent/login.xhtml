<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/common/commonLayout2.xhtml">

			<h2>Login</h2>
			<h:form id="form1">

				<!--  	<h:panelGrid columns="3"> -->

					<tr>
						<td>Username:</td>

					</tr>
					<tr>
						<td>Password :</td>
						<td><h:inputSecret id="password" value="#{user.password}" size="20" name="password">

					</tr>
					<!--  	</h:panelGrid> -->

				</table>
				<h:commandButton type="submit" value="login" action="#{user.login()}" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
