<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<ui:composition template="/template/common/commonLayout2.xhtml">
		<ui:define name="content">
			<h2>Patient Check in</h2>
			<h:form>

				<table>
					<tr>
						<td>Patient ID</td>
						<td><h:inputText id="patientId" value="#{patientInfoBean.patient.patientId}" size="20"
								required="true" label="Patient ID">
							</h:inputText> <h:message for="patientId" style="color:red" /></td>
					</tr>
					<tr>
						<td>Patient Last Name</td>
						<td><h:inputText id="patientLastName" value="#{patientInfoBean.patient.lastName}" size="20"
								required="true" label="Patient Last Name">
							</h:inputText> <h:message for="patientLastName" style="color:red" /></td>
					</tr>

				</table>
				
				<h:commandButton type="submit" value="Check In" action="#{patientInfoBean.isPatient}" />
				
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
