<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<ui:composition template="/template/common/commonLayout2.xhtml">
		<ui:define name="content">
			<h2>Report</h2>
			<h:form>

				<table >
					<tr>
						<td><h:selectManyCheckbox value="">
								<f:selectItem itemValue="patientBill" itemLabel="Patient Bill" />

							</h:selectManyCheckbox></td>

						<td><h:selectManyCheckbox value="">
								<f:selectItem itemValue="patientMedicalHistory"
									itemLabel="Patient Medical History" />
							</h:selectManyCheckbox></td>
					</tr>
					<tr><td>Patient ID</td>
						<td><h:inputText id="patientId" value="" size="20"
								required="true" label="Patient ID"></h:inputText></td>
					</tr>
					
				</table>
				<h:commandButton value="Confirm" />
				
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
