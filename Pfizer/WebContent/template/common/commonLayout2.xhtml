<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<p:layout fullPage="true" resizeTitle="resize" >
		<p:layoutUnit position="north" size="85">
			<ui:insert name="header">
				<ui:include src="commonHeader.xhtml"/>
			</ui:insert>
		</p:layoutUnit>
	<p:layoutUnit position="south" resizable="true" id="south">
            <ui:insert name="footer" />
    </p:layoutUnit>
	<p:layoutUnit position="west" id="west" resizable="false" header="#{msg['menu.title']}" style="height:580px;overflow:hidden;" size="225">
            <ui:include src="menu.xhtml" />
    </p:layoutUnit>
	<p:layoutUnit    position="center">                 
           <!--   <p:messages autoUpdate="true" id="msgs" showDetail="true" showSummary="true" /> -->
           <ui:insert name="content" />
    </p:layoutUnit>
</p:layout>
</h:body>
</html>
